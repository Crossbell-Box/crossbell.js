<html>
  <body>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.2/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/web3modal@1.9.7/dist/index.js"></script>
    <script src="./../../dist/index.global.js"></script>

    <p id="hint"></p>

    <h3>Connect</h3>

    <button onclick="connectWeb3Modal()">connect web3 modal</button>

    <button onclick="connectContract()">connect contract</button>

    <h3>Create Profile</h3>

    <input
      type="text"
      id="create-profile-address"
      placeholder="address"
      value=""
    />
    <input
      type="text"
      id="create-profile-handle"
      placeholder="handler"
      value="my profile handle"
    />
    <input
      type="text"
      id="create-profile-uri"
      placeholder="profile uri"
      value="https://example.com"
    />

    <button onclick="createProfile()">createProfile</button>

    <h3>Get Profile</h3>

    <button onclick="getProfileByHandle()">getProfileByHandle</button>

    <script>
      const Web3Modal = window.Web3Modal.default
      const WalletConnectProvider = window.WalletConnectProvider.default
      const { Contract } = window.Crossbell

      const chainId = '0x' + (3737).toString(16)

      const providerOptions = {
        // https://docs.walletconnect.com/quick-start/dapps/web3-provider
        walletconnect: {
          package: WalletConnectProvider, // required
          options: {
            rpc: {
              3737: 'https://rpc.crossbell.io',
            },
          },
        },
      }

      const web3Modal = new Web3Modal({
        network: 'mainnet', // optional
        cacheProvider: false, // optional
        providerOptions, // required
      })

      updateHint('click "connect to web3modal" btn to connect to web3 modal')

      let contract, provider
      async function connectWeb3Modal() {
        try {
          provider = await web3Modal.connect()
          // await switchNetwork()
          updateHint(
            'connected to web3 modal. click "connect to contract" btn to connect to contract',
          )
          contract = new Contract(provider)
        } catch (e) {
          console.error(e)
          updateHint(e.message)
        }
      }

      async function switchNetwork() {
        try {
          await provider.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: chainId }],
          })
          console.log('switched network')
        } catch (e) {
          console.error(e)
          // if (e.code === 4902) {
          console.log('add network')
          await provider.request({
            method: 'wallet_addEthereumChain',
            params: [
              {
                chainId: '0xe99',
                chainName: 'Crossbell',
                nativeCurrency: {
                  name: 'CSB',
                  symbol: 'CSB',
                  decimals: 18,
                },
                rpcUrls: ['https://rpc.crossbell.io'],
                blockExplorerUrls: ['https://scan.crossbell.io/'],
              },
            ],
          })
          // }
        }
      }

      async function connectContract() {
        console.log('connecting...')
        updateHint('connecting')
        try {
          await contract.connect(provider)
          const address = ethereum.selectedAddress
          updateHint(`your address is ${address}`)
          document.getElementById('create-profile-address').value = address
        } catch (e) {
          console.error(e)
          updateHint('connect failed')
          return
        }
      }

      async function createProfile() {
        console.log('creating profile...')
        updateHint('creating profile...')
        try {
          const address = document.getElementById(
            'create-profile-address',
          ).value
          const handle = document.getElementById('create-profile-handle').value
          const uri = document.getElementById('create-profile-uri').value
          const data = await contract.createProfile(
            ethereum.selectedAddress,
            handle,
            uri,
          )
          console.log(data)
          updateHint(`profile created.  ${JSON.stringify(data, null, 2)}`)
        } catch (e) {
          console.error(e)
          updateHint(e.error.message)
        }
      }

      async function getProfileByHandle() {
        console.log('getting profile...')
        updateHint('getting profile...')
        try {
          const handle = document.getElementById('create-profile-handle').value
          const data = await contract.getProfileByHandle(handle)
          console.log(data)
          updateHint(`profile: ${JSON.stringify(data, null, 2)}`)
        } catch (e) {
          console.error(e)
          updateHint(e.error.message)
        }
      }

      function updateHint(text) {
        document.getElementById('hint').innerText = text
      }
    </script>
  </body>
</html>
